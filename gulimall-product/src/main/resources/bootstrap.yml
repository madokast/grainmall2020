spring:
  redis:
    host: 192.168.2.3
    port: 26379
  profiles:
    active: dev
  cloud:
    nacos:
      discovery:
        server-addr: 192.168.2.3:8848
      config:
        server-addr: 192.168.2.3:8848
        file-extension: yaml
        namespace: product
  application:
    name: gulimall-product
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
  thymeleaf:
    cache: false
  cache:
    type: redis
    redis:
      time-to-live: 5000
      key-prefix: CACHE_
      use-key-prefix: true
      cache-null-values: true
server:
  port: 35200



